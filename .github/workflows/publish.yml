name: build-publish-to-npm
on:
  push:
    branches:
      - master

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-ui:
    runs-on: ubuntu-22.04
    permissions: 
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Lint Code
        run: npm run lint

      - name: Build üèóÔ∏è
        run: npm run build

      - name: Switch to release branch
        run: |
          BRANCH="update/semantic-release"
          git config user.name "@scbt-ecom/semantic-bot"
          if git show-ref --quiet refs/remotes/origin/$BRANCH; then
            git checkout $BRANCH
            git pull origin $BRANCH
          else
            git checkout -b $BRANCH
          fi

      - name: Publish with Semantic Release üöÄ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Commiting release
        run: |
          git add .
          git commit -m "chore(release): update version [skip ci]" || echo "No changes to commit"
          BRANCH="update/semantic-release"
          if git show-ref --quiet refs/remotes/origin/$BRANCH; then
            git push
          else
            git push -u origin/$BRANCH
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): update version [skip ci]"
          title: "chore(release): update version"
          body: "This PR is automatically created by the Semantic Release GitHub Action."
          branch: update/semantic-release
          base: master

      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Merge Pull Request
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
