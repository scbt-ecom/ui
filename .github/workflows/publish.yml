name: build-publish-to-npm
on:
  push:
    branches:
      - master

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-ui:
    runs-on: ubuntu-22.04
    permissions: 
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Lint Code
        run: npm run lint

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Generate JWT ğŸ—ï¸
        id: generate-jwt
        env:
          SEMANTIC_APP_ID: ${{ secrets.SEMANTIC_APP_ID }}
          SEMANTIC_APP_PRIVATE_KEY: ${{ secrets.SEMANTIC_APP_PRIVATE_KEY }}
          SEMANTIC_APP_CLIENT_ID: ${{ secrets.SEMANTIC_APP_CLIENT_ID }}
          SEMANTIC_APP_CLIENT_SECRET: ${{ SEMANTIC_APP_CLIENT_SECRET }}
        run: |
          node ./scripts/generate-jwt.js
          echo "::set-output name=jwt::$(cat jwt.txt)"

      - name: Publish with Semantic Release ğŸš€
        env:
          JWT_TOKEN: ${{ steps.generate-jwt.outputs.jwt }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
