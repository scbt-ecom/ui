name: build-publish-to-npm
on:
  push:
    branches:
      - master

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-ui:
    runs-on: ubuntu-22.04
    permissions: 
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ðŸ”§
        uses: ./.github/workflows/setup-node

      - name: Lint Code
        run: npm run lint

      - name: Build ðŸ—ï¸
        run: npm run build

      - name: Install @octokit/auth-app ðŸ’€
        run: npm install -g @octokit/auth-app

      - name: Generate JWT ðŸ—ï¸
        id: generate-jwt
        run: |
            JWT=$(node -e "
            const { createAppAuth } = require('@octokit/auth-app');
            const appId = process.env.SEMANTIC_APP_ID;
            const privateKey = process.env.SEMANTIC_APP_PRIVATE_KEY;
            const auth = createAppAuth({ appId, privateKey, installationId: 1 });
            auth().then(({ token }) => {
              console.log(token);
            }).catch((error) => {
              console.error('Error generating JWT:', error);
              process.exit(1);
            });
          ")
          echo "::set-output name=jwt::$JWT"

      - name: Publish with Semantic Release ðŸš€
        env:
          JWT_TOKEN: ${{ steps.generate-jwt.outputs.jwt }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
