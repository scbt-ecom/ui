name: build-publish-to-npm
on:
  push:
    branches:
      - master

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-ui:
    runs-on: ubuntu-22.04
    permissions: 
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Lint Code
        run: npm run lint

      - name: Build 🏗️
        run: npm run build

      - name: Generate JWT
        id: generate-jwt
        run: |
          JWT=$(npx @octokit/auth-app --app-id ${{ secrets.SEMANTIC_APP_ID }} --private-key <(echo "${{ secrets.SEMANTIC_APP_PRIVATE_KEY }}"))
          echo "::set-output name=jwt::$JWT"

      - name: Publish with Semantic Release 🚀
        env:
          JWT_TOKEN: ${{ steps.generate-jwt.outputs.jwt }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
